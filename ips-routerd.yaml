apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bridge-red3-rd
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "red3",
      "type": "ipvlan",
      "master": "enp1s0",
      "mode": "l2",
      "ipam": {
        "type": "whereabouts",
        "range": "10.0.3.0/24",
        "range_start": "10.0.3.10",
        "range_end": "10.0.3.10"
      }
    }

---

