apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bridge-red3-rd
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "red3",
      "type": "ipvlan",
      "master": "enp4s0",
      "mode": "l2",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "10.0.3.10/24"
          }
        ]
      }
    }
  

