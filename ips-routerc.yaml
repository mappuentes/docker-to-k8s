apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bridge-red1-rc
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "red1",
      "type": "ipvlan",
      "master": "enp1s0",
      "mode": "l2",
      "ipam": {
        "type": "whereabouts",
        "range": "10.0.1.0/24",
        "range_start": "10.0.1.10",
        "range_end": "10.0.1.10",
        "routes": [
          {
            "dst": "10.0.1.0/24",
            "gw": "10.0.1.10"
          }
        ]
      }
    }


---

