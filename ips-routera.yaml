apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: bridge-ra-rb
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "red-ra-rb",
      "type": "ipvlan",
      "master": "enp2s0",
      "mode": "l3",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "10.1.0.10/24"
          }
        ]
      }
    }



