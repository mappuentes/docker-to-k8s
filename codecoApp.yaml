apiVersion: codeco.he-codeco.eu/v1alpha1
kind: CodecoApp
metadata:
  name: codecoapp-miguel
  namespace: default
spec:
  appEnergyLimit: "20"
  appFailureTolerance: ""
  appName: topologia-red
  codecoapp-msspec:
  - nwbandwidth: "1.2"
    nwlatency: "3"
    podspec:
      containers:
      - image: miguelliceon/docker-to-k8s:routerC
        name: router-c
        command: ["/entrypoints/ep_routerC.sh", "/bin/sleep", "infinity"]
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
      imagePullSecrets:
          - name: dockerhub-secret
    serviceName: router-c
  - nwbandwidth: "1.2"
    nwlatency: "3"
    podspec:
      containers:
      - image: miguelliceon/docker-to-k8s:client
        name: servidor-red1
        command: ["/entrypoints/ep_red1.sh", "/bin/sleep", "infinity"]
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
      imagePullSecrets:
        - name: dockerhub-secret
    serviceName: servidor-red1
  complianceClass: Medium
  qosClass: BestEffort
  securityClass: Medium